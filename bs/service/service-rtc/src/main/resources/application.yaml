server:
  port: 23000

spring:
  # spring.application.name在bootstrap中定义
  #application:
  #  name: service-rtc  # 服务名称

  # 数据库配置从配置中心获取
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/service-rtc
    username: username
    password: password

  # redis配置从配置中心获取
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    password: password

  jpa:
    show-sql: true
    #generate-ddl: false
    #hibernate:
    #  ddl-auto: update
    database: mysql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect

# 自定义feign配置
feign:
  name:
    access-gateway-service: access-gateway
    access-auth-service: access-auth
    access-admin-service: access-admin