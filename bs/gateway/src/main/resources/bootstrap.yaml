spring:
  # application.name 在 bootstrap 中定义
  application:
    # 服务名称
    name: gateway
  profiles:
    # 环境也是和配置文件保持一致
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        # 配置文件后缀名
        file-extension: yaml
        # 配置中心服务器地址，也就是Nacos地址
        #server-addr: localhost:8848

    gateway:
      discovery:
        locator:
          enabled: true
      #routes:
      #  - id: demo1
      #    uri: lb://demo1
      #    predicates:
      #      - Path=/demo1/**
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedHeaders: "*"
            allowedOrigins: "*"
            allowedMethods: "*"
            max-age: 36000